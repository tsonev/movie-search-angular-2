<md-toolbar color="primary">
    <span class="hide-xs">Movie search</span>

    <span class="example-fill-remaining-space"></span>
    <div class="search-box">

        <form [formGroup]="form">

            <md-input class="search-title" placeholder="Title" name="search" required minlength="2" formControlName="s">
            </md-input>
            <md-input class="search-year" placeholder="year" name="year" formControlName="y">
            </md-input>
            <md-select class="search-type" formControlName="type" placeholder="type">
                <md-option value=""> All </md-option>
                <md-option value="movie"> Movie </md-option>
                <md-option value="series"> Series </md-option>
                <md-option value="episode"> Episode </md-option>
                <md-option value="game"> Game </md-option>
            </md-select>

        </form>
    </div>
    <button md-icon-button (click)="doSearch()">
        <md-icon class="" aria-label="Search">search</md-icon>
    </button>

</md-toolbar>
